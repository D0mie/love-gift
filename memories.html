<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Memories</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
/* --- GENERAL RESET --- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Playfair Display', serif;
  background: #0b0b0b;
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
}

/* --- FULL PAGE CONTAINER --- */
.container {
  width: 100%;
  padding: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* --- TOP SECTION --- */
.top {
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 30px;
  position: relative;
}

/* --- CALENDAR --- */
.calendar {
  text-align: left;
  margin-top: 10px;
  margin-left: 100px;
  transform: scale(1.2);
  transform-origin: top left;
}

.calendar h2 {
  color: #f28ab2;
  font-size: 28px;
}

.calendar .month {
  font-size: 20px;
  margin-bottom: 10px;
}

.calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 5px;
  font-size: 14px;
}

.calendar-grid div {
  text-align: center;
  padding: 5px 0;
}

.calendar-grid .highlight {
  background: #f28ab2;
  color: #fff;
  border-radius: 50%;
  font-weight: bold;
}

/* --- AESTHETIC NOTE --- */
.aesthetic-note {
  position: absolute;
  top: 40px;
  right: 60px;
  text-align: right;
  font-family: 'Dancing Script', cursive;
  font-size: 26px;
  color: #f28ab2;
  line-height: 1.3;
  opacity: 0.9;
}

/* --- PHOTO COLLAGE --- */
.photo-grid {
  display: grid;
  grid-template-areas:
    "big1 small1"
    "big1 small2"
    "small3 small4";
  gap: 15px;
  width: 100%;
  max-width: 1000px;
  margin-bottom: 30px;
}

.photo-grid img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* full image visible */
  border-radius: 12px;
  background: #111; /* optional for empty space */
}

.big1 { grid-area: big1; height: 350px; }
.small1 { grid-area: small1; height: 180px; }
.small2 { grid-area: small2; height: 180px; }
.small3 { grid-area: small3; height: 180px; }
.small4 { grid-area: small4; height: 180px; }

/* --- MESSAGE --- */
.message {
  font-size: 20px;
  max-width: 800px;
  text-align: center;
  margin-bottom: 30px;
}

.message .happy {
  font-family: 'Dancing Script', cursive;
  font-size: 32px;
  display: block;
  margin-top: 10px;
  color: #f28ab2;
}

/* --- BACK BUTTON --- */
.back-btn {
  display: inline-block;
  margin-bottom: 30px;
  padding: 12px 30px;
  background: #f28ab2;
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  border-radius: 8px;
  transition: background 0.3s;
}

.back-btn:hover {
  background: #e06699;
}

/* --- CORNER DECORATIONS --- */
.corner {
  position: fixed;
  z-index: 50;
  pointer-events: none;
  width: 150px;
}

.corner.top-left {
  top: 15px;
  left: 15px;
  transform: rotate(180deg);
}

.corner.bottom-right {
  bottom: 15px;
  right: 15px;
}

/* =========================
   üì± MOBILE & TABLET FIXES
========================= */
@media (max-width: 768px) {

  .container {
    padding: 20px 15px;
  }

  .top {
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .calendar {
    margin-left: 0;
    margin-top: 0;
    transform: scale(1);
    text-align: center;
  }

  .calendar-grid {
    font-size: 13px;
  }

  .aesthetic-note {
    position: static;
    text-align: center;
    font-size: 22px;
    margin-top: 10px;
  }

  .photo-grid {
    grid-template-areas:
      "big1"
      "small1"
      "small2"
      "small3"
      "small4";
  }

  .big1,
  .small1,
  .small2,
  .small3,
  .small4 {
    height: 220px;
  }

  .message {
    font-size: 18px;
    padding: 0 10px;
  }

  .message .happy {
    font-size: 28px;
  }

  .back-btn {
    font-size: 15px;
    padding: 10px 24px;
  }

  .corner {
    width: 90px;
  }
}

@media (max-width: 480px) {
  .big1,
  .small1,
  .small2,
  .small3,
  .small4 {
    height: 180px;
  }

  .message {
    font-size: 16px;
  }

  .message .happy {
    font-size: 24px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- TOP SECTION -->
  <div class="top">

    <div class="calendar">
      <h2>2026</h2>
      <div class="month">February</div>

        <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
        <div></div><div></div><div></div><div>1</div><div class="highlight">2</div><div>3</div><div>4</div>
        <div>5</div><div>6</div><div>7</div><div>8</div><div>9</div><div>10</div><div>11</div>
        <div>12</div><div>13</div><div>14</div><div>15</div><div>16</div><div>17</div><div>18</div>
        <div>19</div><div>20</div><div>21</div><div>22</div><div>23</div><div>24</div><div>25</div>
        <div>26</div><div>27</div><div>28</div>
      </div>
    </div>

    <div class="aesthetic-note">
      February 2nd<br>
      the day my favorite person was born ‚ú®
    </div>

    <img src="assets/images/watercolor-corner-bouquet-pink-peonies-roses-greenery.png"
         class="corner top-left" alt="Top Left Decoration">
  </div>

  <!-- PHOTO COLLAGE -->
  <div class="photo-grid">
    <img src="assets/images/mem1.jpeg" class="big1" alt="Big Photo">

  <!-- MESSAGE -->
  <div class="message">

    May this and every year be special, magical, and unforgettable.
    <span class="happy">Happy Birthday ‚ù§Ô∏è</span>
  </div>

  <!-- BACK BUTTON -->
  <a href="gifts.html" class="back-btn">Back</a>

  <!-- BOTTOM CORNER -->
  <img src="assets/images/watercolor-corner-bouquet-pink-peonies-roses-greenery.png"
       class="corner bottom-right" alt="Bottom Right Decoration">

</div>

</body>
</html>
